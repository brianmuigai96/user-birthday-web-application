<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>user-birthday-web application</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>

<body style="background-color: black;" >
  <div class="description">
    <h6><strong>Description</strong></h6>
    <p>Ever wondered what name you can be given if you were born at a specific date?<br>worry no more we got you covered.</p>
  </div>

  <form>
    <div class="form-input">
       <div>
           <label for="day"></label>
           <input type="number" id="day" placeholder="day of birth">
       </div>
       <p></p>
       <div>
            <label for="month"></label>
            <input type="number" id="month" placeholder="month of birth">
        </div>   ​
        <div>
            <label for="year"></label>
            <input type="number" id="year" placeholder="year of birth">
        </div>​ ​
        <div>
            <label for="male" style="color:white;">Male </label>
            <input type="radio" name="maleradio" id="male">
        </div>
        <div>
           <label for="female" style="color:white;">Female </label>
           <input type="radio" name="maleradio" id="female">
       </div>
       <div>
            <input type="submit" name="" id="submit" style="margin-top:2%;">
        </div>
    </div>
   </form>
  <script src="js/scripts.js"></script>
</body>

</html>
