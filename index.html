<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>user-birthday-web application</title>
  <link href="/css/styles.css" rel="stylesheet" type="text/css">
  <link href="/css/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>

<body style="background-image: url(img/pic.jpg);">
  <div class="jumbotron" style="color:red;">
  <h1 class="display-4">DESCRIPTION</h1>
  <p class="lead">  <p>Ever wondered how some people are named?</br>Fill in the form below and with a special algorithm a name will be assigned to you.</br>According to the day you were born and also with the gender aspect</p>
</div>
  <form>
    <div class="class="form-input"">
       <div>
           <label for="day"></label>
           <input type="number" id="day" placeholder="day of birth">
       </div>
       <p></p>
       <div>
            <label for="month"></label>
            <input type="number" id="month" placeholder="month of birth">
        </div>   ​
        <div>
            <label for="year"></label>
            <input type="number" id="year" placeholder="year of birth">
        </div>​ ​
        <div>
            <label for="male" style="color:white;">Male </label>
            <input type="radio" name="maleradio" id="male">
        </div>
        <div>
           <label for="female" style="color:white;">Female </label>
           <input type="radio" name="maleradio" id="female">
       </div>
       <div>
            <input type="submit" name="submit" id="submit" style="margin-top:2%;">
        </div>
    </div>
   </form>
  <script src="js/scripts.js"></script>
</body>

</html>
